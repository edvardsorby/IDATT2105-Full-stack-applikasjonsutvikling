stages:
  - build-frontend
  - build-backend
  - test
  - deploy

variables:
  SPRING_PROFILES_ACTIVE: test
  SPRING_DATASOURCE_URL: jdbc:mysql://mysql-ait.stud.idi.ntnu.no:3306/edvarso
  SPRING_DATASOURCE_USERNAME: edvarso
  SPRING_DATASOURCE_PASSWORD: 5Tm9UfCjx

build-frontend:
  stage: build-frontend
  image: node:latest
  script:
    - cd Frontend/ecom
    - npm ci
    - npm run build
  artifacts:
    paths:
      - Frontend/ecom/dist
  cache:
    paths:
      - Frontend/ecom/node_modules

build-backend:
  stage: build-backend
  image: maven:latest
  script:
    - cd Backend/ECOMBack
    - mvn clean package
  artifacts:
    paths:
      - Backend/ECOMBack/target/*.jar
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - Backend/ECOMBack/.m2/repository

test:
  stage: test
  image: circleci/node:14-openjdk-11
  script:
    - cd Backend/ECOMBack
    - java -jar target/*.jar &
    - cd ../../Frontend/ecom
    - npm ci
    - npm run serve &
    - sleep 30
    - npm run test:e2e:ci
  artifacts:
    when: always
    paths:
      - Frontend/ecom/cypress/videos
      - Frontend/ecom/cypress/screenshots
  cache:
    paths:
      - Frontend/ecom/node_modules
      - Backend/ECOMBack/.m2

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploy your app using your preferred method"
  environment:
    name: production
  when: manual
  only:
    - main
